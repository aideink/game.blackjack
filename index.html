<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a472a, #2c8a2c);
            color: white;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        .game-area {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .dealer-area, .player-area {
            position: relative;
            padding: 20px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .hand {
            min-height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            position: relative;
        }

        .card {
            display: inline-block;
            width: 100px;
            height: 140px;
            background-color: white;
            border-radius: 10px;
            margin: 5px;
            position: relative;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: default;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-value {
            position: absolute;
            font-size: 1.8em;
            left: 10px;
            top: 10px;
            font-weight: bold;
        }

        .card-value-bottom {
            position: absolute;
            font-size: 1.8em;
            right: 10px;
            bottom: 10px;
            font-weight: bold;
            transform: rotate(180deg);
        }

        .card-suit {
            position: absolute;
            font-size: 3em;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .red {
            color: #d40000;
        }

        .black {
            color: #000;
        }

        .controls {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #messages {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            min-height: 30px;
        }

        .score {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        @keyframes dealCard {
            from {
                transform: translateY(-100vh) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
        }

        .dealing {
            animation: dealCard 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="game-area">
        <h1>Blackjack</h1>
        <div class="dealer-area">
            <h2>Dealer's Hand: <span id="dealer-sum"></span></h2>
            <div id="dealer-cards" class="hand"></div>
        </div>
        <div class="player-area">
            <h2>Your Hand: <span id="player-sum"></span></h2>
            <div id="player-cards" class="hand"></div>
        </div>
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="hit-btn" disabled>Hit</button>
            <button id="stand-btn" disabled>Stand</button>
        </div>
        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
